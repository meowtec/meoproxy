<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MeoProxy</title>
    <link rel="stylesheet" type="text/css" href="./icon/fontello.css">
    <link rel="stylesheet" type="text/css" href="lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="lib/codemirror/theme/neo.css">

    <script src="lib/codemirror/lib/codemirror.js"></script>
    <script src="lib/codemirror/mode/xml/xml.js"></script>
    <script src="lib/codemirror/mode/javascript/javascript.js"></script>
    <script src="lib/codemirror/mode/css/css.js"></script>
    <script src="lib/codemirror/mode/htmlmixed/htmlmixed.js"></script>

    <style type="text/css">
      .right-top-corner {
        position: fixed;
        right: 0;
        top: 0;
        z-index: 10;
        opacity: 0;
      }

      .right-top-corner:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <a href="" class="right-top-corner">reload</a>
    <div id="target">
      loading...
    </div>
    <script>
    'use strict'
    {
      let env = (location.search.match(/env=([^&]+)/) || [])[1]
      let scriptBase = env === 'dev_watch' ? 'http://localhost:11200/static/' : './'
      let script = document.createElement('script')
      script.src = scriptBase + 'dist/index.js'
      document.body.appendChild(script)   
    }
    </script>
  </body>
</html>
